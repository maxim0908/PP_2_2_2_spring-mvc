<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
</head>

<body>

<table border="4">
    <tr>
        <th>FIELD1</th>
        <th>FIELD2</th>
        <th>FIELD3</th>
    </tr>

    <tr th:each="cars : ${carsByCountAttribute}">
        <td th:utext="${cars.getField1()}"></td>
        <td th:utext="${cars.getField2()}"></td>
        <td th:utext="${cars.getField3()}"></td>
    </tr>

</table>

</body>

</html>
